<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function () {
      var storageKey = '__GH_REDIRECT__';
      var storedPath = null;

      try {
        storedPath = sessionStorage.getItem(storageKey);
      } catch (err) {
        storedPath = null;
      }

      if (!storedPath) {
        return;
      }

      try {
        sessionStorage.removeItem(storageKey);
      } catch (err) {
        // Ignore
      }

      window.history.replaceState(null, '', storedPath);
    })();
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>

<section class="blog">
    <header>
        <p class="eyebrow">{{ blog().eyebrow }}</p>
        <h1>{{ blog().title }}</h1>
        <p>{{ blog().description }}</p>
    </header>

    <div class="posts" *ngIf="posts$ | async as posts">
        @for (post of posts; track post.slug) {
        <article>
            <p class="eyebrow">{{ post.date | date: 'mediumDate' }}</p>
            <h2><a [routerLink]="['/blog', post.slug]">{{ post.title }}</a></h2>
            <p>{{ post.description }}</p>
            <ul class="tags">
                @for (tag of post.tags; track tag) {
                <li>{{ tag }}</li>
                }
            </ul>
        </article>
        }
    </div>
</section>

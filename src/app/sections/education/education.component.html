<section id="education" class="section">
    <div class="section__heading">
        <p class="eyebrow">{{ education().eyebrow }}</p>
        <h2>{{ education().title }}</h2>
    </div>
    <div class="grid">
        @for (school of education().items; track school.school) {
        <article class="card">
            <h3>{{ school.program }}</h3>
            <p class="eyebrow">{{ school.school }} Â· {{ school.period }}</p>
            <p>{{ school.details }}</p>
        </article>
        }
    </div>
</section>

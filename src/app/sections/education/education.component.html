<section id="education" class="section">
    <div class="section__heading">
        <p class="eyebrow">Education</p>
        <h2>Academic background</h2>
    </div>
    <div class="grid">
        @for (school of schools; track school.school) {
        <article class="card">
            <h3>{{ school.program }}</h3>
            <p class="eyebrow">{{ school.school }} - {{ school.start }} - {{ school.end }}</p>
            <p>{{ school.details }}</p>
        </article>
        }
    </div>
</section>

<section id="home" class="hero">
    <div>
        <p class="eyebrow">{{ hero().role }} Â· {{ hero().location }}</p>
        <h1>{{ hero().heading }}</h1>
        <p class="summary">{{ hero().summary }}</p>
        <p class="availability">{{ hero().availability }}</p>
        <div class="pill-group">
            @for (item of hero().focusAreas; track item) {
            <span class="pill">{{ item }}</span>
            }
        </div>
        <div class="cta">
            <a routerLink="/blog" class="primary">{{ hero().ctaPrimary }}</a>
            <a href="#projects" class="ghost">{{ hero().ctaSecondary }}</a>
        </div>
    </div>
</section>

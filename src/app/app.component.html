<header class="site-header">
  <div class="container">
    <a class="brand" routerLink="/">{{ hero().name }}</a>
    <nav>
      <a routerLink="/" fragment="projects">{{ navigation().projects }}</a>
      <a routerLink="/" fragment="experience">{{ navigation().experience }}</a>
      <a routerLink="/blog" routerLinkActive="active">{{ navigation().blog }}</a>
      <a routerLink="/" fragment="contact">{{ navigation().contact }}</a>
      <div class="language-switcher" [class.open]="menuOpen()">
        <button type="button" class="language-toggle" (click)="toggleLanguageMenu()" [attr.aria-expanded]="menuOpen()"
          aria-haspopup="listbox" [attr.aria-label]="currentLanguage().label">
          <img [src]="currentLanguage().icon" [alt]="currentLanguage().label" width="20" height="14" />
          <span class="chevron" aria-hidden="true"></span>
        </button>
        <ul *ngIf="menuOpen()" role="listbox" @dropdownAnimation>
          @for (option of otherLanguages(); track option.code) {
          <li>
            <button type="button" role="option" [attr.aria-selected]="false" (click)="selectLanguage(option.code)"
              [attr.aria-label]="option.label">
              <img [src]="option.icon" [alt]="option.label" width="20" height="14" />
            </button>
          </li>
          }
        </ul>
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <router-outlet></router-outlet>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© {{ year }} {{ hero().name }} · Built with Angular 17.</p>
  </div>
</footer>
